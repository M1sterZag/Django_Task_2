{% extends "blogs/base.html" %}

{% block content %}
    <ul>
        <li>
            <p>
                {{ blog.title }}
            </p>
        </li>
        <li>
            <p>
                {{ blog.text|linebreaks }}
            </p>
        </li>
        <li>
            <p>
                {{ blog.date_added|date:'M d, Y' }}
            </p>
        </li>
    </ul>
    {% if user.is_staff %}
        <a href="{% url 'blogs:edit_blog' blog.id %}">Edit blog</a>
    {% endif %}
{% endblock content %}
