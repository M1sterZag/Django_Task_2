{% extends "blogs/base.html" %}

{% block content %}
    <p>Blogs</p>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
            </li>
        {% empty %}
            <li>No topics ¯\_(ツ)_/¯</li>
        {% endfor %}
    </ul>
{% endblock content %}
